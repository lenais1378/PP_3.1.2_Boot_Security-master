<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
</head>
<body>
<h1>Admin page</h1>
<div th:each="user : ${usersList}">
    <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">user</a>
</div>
<h3>Add a new user</h3>

    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
        <input type="hidden" th:field="*{id}" id="id"/>
        <label for="name">Enter name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <br/>
        <label for="lastname">Enter lastname</label>
        <input type="text" th:field="*{lastName}" id="lastname"/>
        <br/>
        <label for="username"> Enter the username </label>
        <input type="text" th:field="*{username}" id="username"/>
        <br/>
        <label for="password">Enter password</label>
        <input type="text" th:field="*{password}" id="password"/>
        <br/>
        <label for="email">Enter email</label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/>
        <div th:each="role:${roles}">
            <input th:type="checkbox"
                   th:name="roles"
                   th:value="${role}"
<!--                   th:checked="${#lists.contains(user.getRoles(), role)}">-->
            <label th:text="${role}"></label>
        </div>

        <input type="submit" value="Add user"/>
    </form>

<a th:href="@{/logout}">Logout here</a>
</body>
</html>
